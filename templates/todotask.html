<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task-Todos list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TO DO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/todotask">todotask</a>
        </li>


      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>

      </form>

    </div>
  </div>
</nav>
    <div class="container">
              <h2 align="center">list of my task</h2>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">sr.no</th>
      <th scope="col">Task Title</th>
      <th scope="col">Description</th>
       <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% if stud %}
  {% for i in stud %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.task_title}}</td>
      <td>{{i.task_description}}</td>
      <td>

        <button><a href="{% url 'edit' i.id %}">edit</a></button>
        <button><a href="{% url 'delete' i.id %}">Delete</a></button>
      </td>

    </tr>
  {% endfor %}
  {% endif %}

  </tbody>
</table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
